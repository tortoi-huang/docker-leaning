version: "3.1" 

services:
  namenode:
    image: ${hadoop_image}
    hostname: namenode
    command: ["hdfs", "namenode"]
    ports:
      - 9870:9870
    env_file:
      - ./config
    environment:
        ENSURE_NAMENODE_DIR: "/tmp/hadoop-root/dfs/name"

  datanode1:
    image: ${hadoop_image}
    hostname: datanode1
    command: ["hdfs", "datanode"]
    env_file:
      - ./config
  datanode2:
    image: ${hadoop_image}
    hostname: datanode2
    command: ["hdfs", "datanode"]
    env_file:
      - ./config
  datanode3:
    image: ${hadoop_image}
    hostname: datanode3
    command: ["hdfs", "datanode"]
    env_file:
      - ./config
  resourcemanager:
    image: ${hadoop_image}
    hostname: resourcemanager
    command: ["yarn", "resourcemanager"]
    ports:
      - 8088:8088
    env_file:
      - ./config
    # volumes:
    #   - ./test.sh:/opt/test.sh
  nodemanager:
    image: ${hadoop_image}
    command: ["yarn", "nodemanager"]
    env_file:
      - ./config
